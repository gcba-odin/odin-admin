<!-- Input name -->
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">* {{ 'NAME' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
        <input type="text" id="name" ng-model="model.name" name="name" class="form-control" id="title" placeholder="{{ 'PLACE' | translate }} {{ 'NAME' | translate }} {{ 'HERE' | translate }}" />
        <div class="help-block" ng-messages="form.name.$error" ng-if="form.name.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input name -->

<!-- Input Description -->
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">* {{ 'DESCRIPTION' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form.description.$touched && form.description.$invalid }">

        <textarea id="description" class="form-control" ckeditor="options" ng-model="model.description" name="description" required></textarea>

        <div class="help-block" ng-messages="form.description.$error" ng-if="form.description.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Description -->

<!-- Input dataset -->
<div class="form-group">
    <label for="dataset" class="col-sm-2 control-label">* {{ 'DATASET' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form.dataset.$touched && form.dataset.$invalid }">
        <select placeholder="{{ 'SELECT_ONE' | translate }}" data-key="name" data-modelname="datasets" data-model="{{model.dataset}}" select-two-ajax name="dataset" id="dataset" ng-model="model.dataset" class="selectize-width" required data-dis='{{dataset_disabled}}'>
        </select>

        <div class="help-block" ng-messages="form.dataset.$error" ng-if="form.dataset.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input dataset -->

        <select placeholder="{{ 'SELECT_ONE' | translate }}" class="selectize-input items required full has-options has-items" data-key="name" data-revision="status" data-modelname="statuses" data-opt="{{ options.data}}" data-model="{{model.status}}" select-static-ajax name="status"
                id="status" ng-model="model.status" class="selectize-width" required></select>

    <label for="gatheringDate" class="col-sm-2 control-label"> {{ 'GATHERING_DATE' | translate }}</label>
    <div class="col-sm-10"  ng-class="{ 'has-error': form.gatheringDate.$touched && form.gatheringDate.$invalid }">
        <input date-time format="YYYY-MM-DD" view="date" min-view="date" max-date="{{today}}" id="gatheringDate" ng-model="model.gatheringDate" name="gatheringDate" class="form-control" placeholder="{{ 'PLACE' | translate }} {{ 'GATHERING_DATE' | translate }} {{ 'HERE' | translate }}" />

<!-- Input Updated -->
<div class="form-group">
    <label class="col-sm-2 control-label">* {{ 'UPDATED_VIEW' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form.updated.$touched && form.updated.$invalid }">
        <div uib-tooltip="Se visualizará en la sección de datasets destacados en el frontend" tooltip-placement="left">
            <label class="btn btn-default" ng-class="activeClass(model.updated, 1)">
                <input   type="radio" ng-value="true" name="updated"    ng-model="model.updated" id="option1" autocomplete="off" > {{ 'YES' | translate }}
            </label>
            <label class="btn btn-warning" ng-class="activeClass(model.updated, 2)">
                <input type="radio" ng-value="false" name="updated"  ng-model="model.updated" id="option2" autocomplete="off" required> {{ 'NO' | translate }}
            </label>
            <p class="help-block">{{ 'MANDATARY' | translate }}</p>

        </div>

        <div class="help-block" ng-messages="form.starred.$error" ng-if="form.updated.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Updated -->

<!-- Input Layout -->
<div class="form-group">
    <label class="col-sm-2 control-label">* {{ 'LAYOUT' | translate }}</label>
    <div class="col-sm-10" ng-class="{ 'has-error': form.layout.$touched && form.layout.$invalid }">
        <div>
            <label class="btn btn-default" ng-class="activeClass(model.layout, 1)">
                <input   type="radio" ng-value="true" name="layout"    ng-model="model.layout" id="option1" autocomplete="off" > {{ 'YES' | translate }}
            </label>
            <label class="btn btn-warning" ng-class="activeClass(model.updated, 2)">
                <input type="radio" ng-value="false" name="layout"  ng-model="model.layout" id="option2" autocomplete="off" required> {{ 'NO' | translate }}
            </label>
            <p class="help-block">{{ 'MANDATARY' | translate }}</p>

        </div>

        <div class="help-block" ng-messages="form.layout.$error" ng-if="form.layout.$touched">
            <div ng-messages-include="views/messages.html"></div>
        </div>
    </div>
</div>
<!-- end Input Layout -->

<div class="extraoptionals" ng-repeat="item in model.items">
    <!-- Input optional -->
    <div class="form-group" id="option1">
        <label class="col-sm-2 control-label">{{ 'OPTIONAL' | translate }} {{increment($index)}}</label>
        <div class="col-sm-10" ng-class="{ 'has-error': form[item.name].$touched && form[item.name].$invalid }">

            <div class="row">
                <div class="col-xs-5">
                    <input type="text" ng-model="model.items[$index].field1" name="{{item.field}}" class="form-control" id="title" required />
                </div>
                <div class="col-xs-5">
                    <input type="text" ng-model="model.items[$index].field2" name="{{item.field}}" class="form-control" id="title" required />
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-danger" ng-click="deleteIndexInput($index)" type="button">X</button>
                </div>

            </div>
            <div class="help-block" ng-messages="form[item.name].$error" ng-if="form[item.name].$touched">
                <div ng-messages-include="views/messages.html"></div>
            </div>
        </div>
    </div>
    <!-- end Input optional -->
</div>
<!-- Input optional -->
<div class="form-group">
    <label for="title" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
        <button type="button" ng-click="addInput()" ng-show="model.items.length < 10" class="btn btn-default">{{ 'ADD_OPTION' | translate }}</button>
    </div>
</div>
<!-- end Input optional -->
